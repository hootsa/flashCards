<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <link rel="stylesheet" href="./flashcards.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="entire-border" id="entireBorder">
          <div class="border-header">
            <h2 class="title" id="title"></h2>
            <h2 class="quantities" id="quantities"></h2>
            <button class="trash" id="trashBtn">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>
          <div class="question-p" id="display">
            <h3></h3>
          </div>
          <div class="button-btn">
            <button class="btn fullwidth" id="previousBtn"><</button>
            <button class="btn fullwidth" id="nextBtn">></button>
          </div>
        </div>

        <div class="button-container inner-container">
          <div class="cards-title">
            <h3 class="title2">Add your question into cards:</h3>
          </div>
          <div class="input-wraper">
            <textarea
              name="question-part"
              id="questionInput"
              cols="30"
              rows="10"
              placeholder="Please type your question here..."
              class="input blue"
            ></textarea>

            <textarea
              name="answer-input"
              id="answerInput"
              class="input green"
              placeholder="Please type your answer here..."
            ></textarea>
          </div>
          <div>
            <button class="submit-btn" id="submitBtn">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="flashcards.js"></script>
</html>
